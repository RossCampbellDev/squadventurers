<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width:device-width,initial-scale=1">
	<title>Squadventurers</title>
	<link rel="stylesheet" href="/static/bored.css">
	<script type="text/javascript">
		function navigate(chapter, page, book) {
			window.location.assign("/" + chapter + "/" + page + "/" + book);
		}
		function fontScale(n) {
			var t = document.getElementById("content-text");
			t.style.fontSize = n + "px";
		}
	</script>
</head>

<body style="background-color:#333;">
        <a href="/logout"><div id="logout-box"><img src="/static/images/logout.png" width=40 height=40 /></div></a>
	<div id="home-title">
		<div> 
			<div id="home-title-top">SQUADVENTURERS</div>
			<!--<div id="home-title-sub" style="font-family: 'Courgette', cursive; margin-top:30px; font-size: 42px; color: #feffd6;">-->
			<div id="home-title-top" style="color: #CCEEFF; transform: scale(0.7); margin-top: 20px; margin-left: 10px;">Titles</div>
		</div>
	</div>
	<div id="teamshot"><img src="static/images/teamshot.png" width=1024 height=543/></div>
	<div id="home-div">
		<div>
			{% for bk,bName in bNames.items() %}
			<div class="home-nav" >
				<div onclick=navigate(1,1,{{ bk }})>{{ bk }}.&nbsp;&nbsp;{{ bName }}
				
				{% if bData[bk]==1 %}
				<img src="/static/images/purchased.png" width=40 style="margin-bottom: -4px;" /><!--<div style="font-weight: 200; font-size:18px; padding-bottom: 6px;">&nbsp;Currently Owned</div>--></div>
				{% endif %}
				{% if pData[bk]>0 %}
				<a class="continue-link" onClick=navigate({{ pData[bk] }},0,{{ bk }})>Continue from P{{ pData[bk] }} &#8680; </a>
				{% endif %}
			</div>
			{% endfor %}
		</div>
	</div>
	<div id="cpright">Unpublished work &copy; 2020 Ross Campbell All Rights Reserved.  RC AUTHOR LTD.</div>
</body>
</html>
